<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youtube</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/15714/15714787.png"/>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .blurred {
      filter: blur(10px);
      transition: filter 1s ease;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeIn 1s ease forwards;
    }

    .overlay h1 {
      font-size: 2.5rem;
      animation: slideDown 1s ease forwards;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: fadeInText 1.5s ease forwards;
    }

    .overlay button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: red;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeInText 2s ease forwards;
    }

    .overlay button:hover {
      background: darkred;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .hidden {
      display: none !important;
    }

    .menuline img {
      position: absolute;
      top: 18px;
      left: 20px;
      width: 24px;
      height: 24px;
    }

    .youtubelogo img {
      position: absolute;
      top: 20px;
      left: 60px;
      width: 90px;
      height: auto;
    }

    .search-container {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 42vw;
      max-width: 550px;
      min-width: 200px;
    }

    .searchbar {
      width: 100%;
      height: 38px;
      padding: 0 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 999px;
      transition: 0.7s ease-in-out;
    }

    .searchbar:hover {
      box-shadow:  5px 5px 5px 2px rgba(30, 35, 30, 0.26);
    }

    @media (max-width: 600px) {
      .menuline img {
        width: 20px;
        height: 20px;
        top: 16px;
        left: 16px;
      }

      .youtubelogo img {
        width: 70px;
        top: 18px;
        left: 50px;
      }

      .search-container {
        width: 70vw;
        top: 60px;
      }

      .searchbar {
        height: 36px;
        font-size: 12px;
      }
    }

    .imgall {
      width: 30px;
    }

    .img1 {
      border-radius: 20px;
      position: absolute;
      top: 10px;
      left: 1230px;
    }

    .img2 {
      position: absolute;
      top: 10px;
      left: 1180px;
    }

    .img3 {
      position: absolute;
      top: 10px;
      left: 1130px;
    }

    .sideimgall {
      width: 40px;
      display: block;
      margin: 0 auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      padding: 80px;
    }

    .container img {
      width: 330px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 50px;
      transition:0.5s ease-in-out ;
    }

    .container img:hover {
      box-shadow: 10px 20px 30px rgba(0, 0, 0, 0.397);
    }

    .side-label {
      font-size: 12px;
      margin-top: 4px;
    }

    .sidebar-item {
      position: absolute;
      left: 10px;
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="welcome" class="overlay">
    <h1>YouTube Clone</h1>
    <p>Made by Muhammad Huzaifa</p>
    <button onclick="enterSite()">Continue</button>
  </div>

  <div id="main" class="blurred">
    <div class="youtubelogo">

    <div>

      <img class="imgall img2" src="https://img.icons8.com/?size=100&id=q83D9p2dPS2W&format=png&color=000000" alt="">

    </div>

    <img src="https://i.pinimg.com/736x/55/29/e8/5529e80f09f65215cc0dd13f952af65c.jpg" alt="">
    <img src="https://i.pinimg.com/736x/53/ac/4a/53ac4afd4a10178fbd7ede6280e974b7.jpg" alt="">
    <img src="https://i.pinimg.com/736x/37/03/5c/37035c723cd97106e0dbac9e51ad891c.jpg" alt="">
    </div>
  </div>

  <script>
    function enterSite() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("main").classList.remove("blurred");
    }
  </script>
</body>
</html>
