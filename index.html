<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youtube</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/15714/15714787.png"/>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-y: auto;     
      overflow-x: hidden; 
      
      
    }

    .menuline img {
      position: absolute;
      top: 18px;
      left: 20px;
      width: 24px;
      height: 24px;
    }
    .menuline img :hover{
      box-shadow: 5px 5px 5px 5px rgba(40, 42, 40, 0.123);
    }

    .youtubelogo img {
      position: absolute;
      top: 20px;
      left: 60px;
      width: 90px;
      height: auto;
      
    }
   

    .search-container {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 42vw;
      max-width: 550px;
      min-width: 200px;
    }

    .searchbar {
      width: 100%;
      height: 38px;
      padding: 0 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 999px;
      transition: 0.7s ease-in-out;
    }

    .searchbar:hover {
     box-shadow:  5px 5px 5px 2px rgba(30, 35, 30, 0.26);
    }

    @media (max-width: 600px) {
      .menuline img {
        width: 20px;
        height: 20px;
        top: 16px;
        left: 16px;
      }
      .container img{
       padding: 60px;
        display: flex;
        flex-direction: column;
        
      }

      .youtubelogo img {
        width: 70px;
        top: 18px;
        left: 50px;
      }

      .search-container {
        width: 70vw;
        top: 60px;
      }

      .searchbar {
        height: 36px;
        font-size: 12px;
      }
    }

    .imgall {
      width: 30px;
    }

    .img1 {
      border-radius: 20px;
      position: absolute;
      top: 10px;
      left: 1230px;
    }

    .img2 {
      position: absolute;
      top: 10px;
      left: 1180px;
    }

    .img3 {
      position: absolute;
      top: 10px;
      left: 1130px;
    }

    .sideimgall {
      width: 40px;
      display: block;
      margin: 0 auto;
    }

    .sideimage1 {
      width: 40px;
    }

    .sideimage2 {
      width: 40px;
    }

    .sideimage3 {
      width: 40px;
      display: block;
      margin: 0 auto;
    }

    .sideimage4 {
      width: 40px;
    }

    .container {
      display: flex;
      
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      padding: 80px;
    }

    .container img {
      width: 330px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 50px;
      transition:0.5s ease-in-out ;
    }

    .container img:hover {
      box-shadow: 10px 20px 30px rgba(0, 0, 0, 0.397);
    }

    /* Sidebar text styling */
    .side-label {
      font-size: 12px;
      margin-top: 4px;
    }

    .sidebar-item {
      position: absolute;
      left: 10px;
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="youtubelogo">
   <a href="https://www.youtube.com/"><img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo"/></a> 
  </div>

  <div class="menuline">
    <img src="https://img.icons8.com/?size=100&id=30UIOfuJpZnZ&format=png&color=000000" alt="Menu Icon"/>
  </div>

  <div class="search-container">
    <input type="text" class="searchbar" placeholder="Search here" />
  </div>

  <div>
    <img class="imgall img1" src="https://yt3.ggpht.com/VO6g9Gt7k-cwpW4VaEcXNAQkDayE12UN7A-244Rm2QrdBiQV8ZZUs43JoSRc7CjUtRR3k4movQ=s88-c-k-c0x00ffffff-no-rj" alt="">
    <img class="imgall img2" src="https://img.icons8.com/?size=100&id=q83D9p2dPS2W&format=png&color=000000" alt="">
    <img class="imgall img3" src="https://img.icons8.com/?size=160&id=QN6Lw5eIm0fG&format=png" alt=""> 
  </div>

  <div>
    <div class="sidebar-item" style="top: 90px;">
      <img class="sideimgall sideimage1" src="https://img.icons8.com/?size=100&id=g1VKFeZ7mFa2&format=png&color=000000" alt="">
      <p class="side-label">Home</p>
    </div>
    <div class="sidebar-item" style="top: 160px;">
      <img class="sideimgall sideimage2" src="https://github.com/Muhammad-Huzaifa-prog/Dr-Naeem-Portfolio/blob/main/iphone-with-youtube-logo-on-screen-on-transparent-background-png-removebg-preview.png?raw=true" alt="">
      <p class="side-label">Shorts</p>
    </div>
    <div class="sidebar-item" style="top: 240px;">
      <img class="sideimgall sideimage3" src="https://icons.iconarchive.com/icons/pictogrammers/material/256/youtube-subscription-icon.png" alt="">
      <p class="side-label">Subscriptions</p>
    </div>
    <div class="sidebar-item" style="top: 300px;">
      <img class="sideimgall sideimage4" src="https://github.com/Muhammad-Huzaifa-prog/Dr-Naeem-Portfolio/blob/main/images-removebg-preview.png?raw=true" alt="">
      <p class="side-label">You</p>
    </div>
  </div>

  <div class="container">
    <img src="https://i.pinimg.com/736x/9f/07/15/9f0715e997091317575ee86785854c82.jpg" alt="">
    <img src="https://i.pinimg.com/736x/e8/ab/46/e8ab467324459cf1c1c36c10a345eefb.jpg" alt="">
    <img src="https://i.pinimg.com/736x/34/84/ce/3484cec6e7bb14679b0be1bc684c258c.jpg" alt="">
    <img src="https://i.pinimg.com/736x/54/f2/72/54f27213491816f85a8b1e2a6bdbf54b.jpg" alt="">
    <img src="https://i.pinimg.com/736x/4e/fe/2e/4efe2e80eb604edd40f0e285c9a5e4e1.jpg" alt="">
    <img src="https://i.pinimg.com/736x/75/ea/6e/75ea6e34d48a490904bfe750a4c63bcd.jpg" alt="">
    <img src="https://i.pinimg.com/736x/73/79/eb/7379eba3f71b3ff37168d5dac19e807b.jpg" alt="">
    <img src="https://i.pinimg.com/736x/7f/ab/22/7fab22e0d9cd77d9150fe38e14e9c570.jpg" alt="">
    <img src="https://i.pinimg.com/736x/bf/71/bd/bf71bd751b5865bf717ac1b989c26545.jpg" alt="">
    <img src="https://i.pinimg.com/736x/55/29/e8/5529e80f09f65215cc0dd13f952af65c.jpg" alt="">
    <img src="https://i.pinimg.com/736x/53/ac/4a/53ac4afd4a10178fbd7ede6280e974b7.jpg" alt="">
    <img src="https://i.pinimg.com/736x/37/03/5c/37035c723cd97106e0dbac9e51ad891c.jpg" alt="">
  </div>

  
</body>
</html>
